name: MLOps_test_train

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
jobs:
  data-train-evaluate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [model1, model2, model3]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --requirement requirements-freeze.txt

      - name: check ficher in
        run: |
          echo "Aggregating data:"
          ls -R model
          ls -R evaluation
      
      - name: Restore cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            model/${{ matrix.model }}
            evaluation/${{ matrix.model }}
          key: models-${{ matrix.task }}-${{ github.run_id }}

      - name: Prepare Data
        run: |
          python3.11 src/prepare.py data/prepared

      - name: Train Model for ${{ matrix.model }}
        run: |
          python3.11 src/train.py data/prepared ${{ matrix.model }}

      - name: Evaluate Model for ${{ matrix.model }}
        run: |
          python3.11 src/evaluate.py ${{ matrix.model }} data/prepared

      - name: check ficher out
        run: |
          echo "Aggregating data:"
          ls -R model
          ls -R evaluation

  compar-merge:
    runs-on: ubuntu-latest
    needs: data-train-evaluate 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cache for all models
        uses: actions/cache@v3
        with:
          path: |
            model
            evaluation
          key: universal-cache-${{ github.run_id }}
          restore-keys: |
            models-

      - name: Aggregate data
        run: |
          echo "Aggregating data:"
          ls -R model
          ls -R evaluation


      - name: Merge test branch into main
        if: success()  
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f model/
          git add -f evaluation/
          git commit -m "Add all trained models and evaluations"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
