name: MLOps_test_train

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
  # Runs on pull requests
  pull_request:

  # Allows you to run this workflow manually from the Actions tab  
  workflow_dispatch:  

jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: pip

    - name: Install dependencies
      run: pip install --requirement requirements-freeze.txt

    - name: Prepare Data
      run: |
         python3.11 scr/prepare.py data/prepared  

    - name: Train Model
      run: |
         python3.11 scr/train.py data/prepared model  

    - name: Evaluate Model
      run: |
         python3.11 scr/evaluate.py model data/prepared  

    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: ModelResults
        path: ./result 