name: MLOps_test_train

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
jobs:
  data-train-evaluate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model: [model1, model2, model3]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install --requirement requirements-freeze.txt

      - name: Check file in
        run: |
          echo "Data train in:"
          ls -R model
          ls -R evaluation

      - name: Prepare Data
        run: |
          python3.11 src/prepare.py data/prepared

      - name: Train Model for ${{ matrix.model }}
        run: |
          python3.11 src/train.py data/prepared ${{ matrix.model }}

      - name: Evaluate Model for ${{ matrix.model }}
        run: |
          python3.11 src/evaluate.py ${{ matrix.model }} data/prepared

      - name: Check file out
        run: |
          echo "Data train out"
          ls -R model
          ls -R evaluation

      - name: Upload evaluation
        uses: actions/upload-artifact@v4
        with:
          name: ev-${{ matrix.model }}
          path: |
            evaluation/${{ matrix.model }}
          overwrite: true

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ matrix.model }}
          path: |
            model/${{ matrix.model }}
          overwrite: true

  compar-merge:
    runs-on: ubuntu-latest
    needs: data-train-evaluate 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install --requirement requirements-freeze.txt

      - name: Download evaluation 
        uses: actions/download-artifact@v4
        with:
          pattern: ev-*
          path: |
            evaluation
  
      - name: Download model 
        uses: actions/download-artifact@v4
        with:
          pattern: model-*
          path: |
            model

      - name: Aggregate data
        run: |
          echo "Aggregating data:"
          ls -R model
          ls -R evaluation
  
      - name: Compare and select best model
        run: |
          python3.11 src/compare.py evaluation

      - name: Merge test branch into main
        if: success()  
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f model/
          git add -f evaluation/
          git commit -m "Add all trained models and evaluations"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
