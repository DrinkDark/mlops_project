name: MLOps_test_train

on:
  # Runs on pushes targeting main branch
  push:
    branches:
      - main
  # Runs on pull requests
  pull_request:

  # Allows you to run this workflow manually from the Actions tab  
  workflow_dispatch:  

jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: pip

    - name: Install dependencies
      run: pip install --requirement requirements-freeze.txt

    - name: Prepare Data
      run: |
         python3.11 src/prepare.py data/prepared  

    - name: Train Model
      run: |
         python3.11 src/train.py data/prepared model  

    - name: Evaluate Model
      run: |
         python3.11 src/evaluate.py model data/prepared  

    - name: Commit and Push Results to Main
      if: success()  # Only if the previous steps were successful
      
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add evaluation/
        git commit -m "Add evaluation results and model from GitHub Actions run"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}